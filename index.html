<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto domótica</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Proyecto domótica aplicada al hogar</a>
      </div>
    </nav>
  </header>
  <div class="fondo-casa">
  </div>
  <section id="dashboard_admin">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 align-self-center mt-3">
          <div>
            <h2 class="text-center ">Panel de Control</h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-4 bg-cards text-center align-middle px-4 py-2  rounded-3 btn m-2 shadow-sm">
          <div class="row d-flex justify-content-center">
            <div class="col-4 col-lg-3">
              <img src="/img/temperature.png" class="ratio " alt="">
              <p class="pt-2 h5 fw-bold" id="temperaturaVisor"></p>
            </div>
            <div class="col-7 col-lg-8 d-flex align-items-center justify-content-center">
              <div class="d-flex justify-content-center">
                <button onclick="medirTemperatura()" class="btn btn-light fw-bold">Medir temperatura</button>
              </div>

            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4  bg-cards text-center align-middle px-4 py-2  rounded-3 btn m-2 shadow-sm">
          <div class="row d-flex justify-content-center">
            <div class="col-4 col-lg-3">
              <img src="/img/humidity.png" class="ratio " alt="">
              <p class="pt-2 h5 fw-bold" id="humedadVisor"> </p>
            </div>
            <div class="col-7 col-lg-8 d-flex align-items-center justify-content-center">
              <div class="d-flex justify-content-center">
                <button onclick="medirHumedad()" class="btn btn-light fw-bold">Medir humedad</button>
              </div>

            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4  bg-cards text-center align-middle px-4 py-4  rounded-3 btn m-2 shadow-sm">
          <div class="row d-flex justify-content-center">
            <div class="col-4 col-lg-3 col-lg-3">
              <img src="/img/light.png" class="ratio " id="imgFoco" alt="imagen de foco">
            </div>
            <div class="col-7 col-lg-8 col-lg-8">
              <div>
                <h3 class="h4">Luces</h3>
              </div>
              <label class="switch">
                <input onchange="encenderLuces()"  id="onOffCheckbox"type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4  bg-cards text-center align-middle px-4 py-4  rounded-3 btn m-2 shadow-sm">
          <div class="row d-flex justify-content-center">
            <div class="col-4 col-lg-3 col-lg-3">
              <img src="/img/plant.png" class="ratio " id="imgPlanta" alt="imagen de planta">
            </div>
            <div class="col-7 col-lg-8 col-lg-8">
              <div>
                <h3 class="h4">Regadores</h3>
              </div>
              <label class="switch">
                <input onchange="encenderRegador()" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
<script src="./js/main.js"></script>

</html>
